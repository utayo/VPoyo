<html>
	<head>
		<title>卒論用page</title>
		<script type="text/javascript" src="code.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="project">
			<div id="tool_bar">
				<div id="tool_bar_header">
					<a href="#new"><div class="tool_bar_button">New</div></a>
					<a href="#assign"><div class="tool_bar_button">Assign</div></a>
					<a href="#other"><div class="tool_bar_button">Other</div></a>
				</div>

				<div id="tool_bar_item">
					<div id="tool_bar_new">
						<div id="new_var" class="tool_area">
							<div class="tool_blank"></div>
							<div class="tool_box_area">
								<div class="tool_box">
									New</br>
									Var
								</div>
							</div>
							<div class="tool_text">
								Declare New</br>
								Variable
							</div>
							<div class="tool_blank"></div>
						</div>

						<div id="new_func" class="tool_area">
							<div class="tool_blank"></div>
							<div class="tool_box_area">
								<div class="tool_box">
									New</br>
									Func
								</div>
							</div>
							<div class="tool_text">
								Declare New</br>
								Function
							</div>
							<div class="tool_blank"></div>
						</div>
					</div>
					
					<div id="tool_bar_assign">
						<div id="assign_num" class="tool_area">
							<div class="tool_blank"></div>
							<div class="tool_box_area">
								<div class="tool_box">
									Fixed</br>
									Num
								</div>
							</div>
							<div class="tool_text">
								Assign</br>
								a Fixed Number
							</div>
							<div class="tool_blank"></div>
						</div>
				</div>
				</div>
			</div>
		</div>

		<button onclick="tool_bar_visible()">Tool Bar</button>
	</body>
</html>
